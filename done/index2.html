<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wave Background Box</title>
    <style>
        @property --color-1 {
            syntax: "<color>";
            inherits: false;
            initial-value: hsl(98 100% 62%);
        }

        @property --color-2 {
            syntax: "<color>";
            inherits: false;
            initial-value: hsl(204 100% 59%);
        }

        @keyframes gradient-change {
            to {
                --color-1: hsl(210 100% 59%);
                --color-2: hsl(310 100% 59%);
            }
        }

        .wave-box {
            width: 200px;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            font-size: 20px;
            font-weight: bold;
            color: white;
            background: linear-gradient(45deg, var(--color-1), var(--color-2));
            animation: gradient-change 5s infinite alternate;
            position: relative;
        }

        .ai_img {
            position: absolute;
            width: 80%;
            height: 80%;
            background-image: url("../images/ai.png");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
    </style>
</head>
<body>
    <div class="wave-box">
        <div class="ai_img"></div>
    </div>
</body>
</html>
